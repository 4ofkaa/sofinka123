<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studijní stránka</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #dcedc8; /* Barevné pozadí */
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            background-color: #ffffff; /* Bílá barva pro buňky */
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 sloupce */
            gap: 10px;
            margin: 20px auto;
            width: 80%;
        }

        .grid img {
            width: 100%;
            height: auto;
            border: 1px solid #ccc;
            background-color: #ffffff;
        }

        footer {
            text-align: center;
            color: red;
            font-weight: bold;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Tabulka -->
        <table>
            <tr>
                <td>Buňka 1</td>
                <td>Buňka 2</td>
                <td>Buňka 3</td>
            </tr>
            <tr>
                <td>Buňka 4</td>
                <td>Buňka 5</td>
                <td>Buňka 6</td>
            </tr>
        </table>

        <!-- Obrázky -->
        <div class="grid">
            <img src="https://media.licdn.com/dms/image/v2/C5603AQFOrdWeA8-NFw/profile-displayphoto-shrink_200_200/profile-displayphoto-shrink_200_200/0/1639083788063?e=2147483647&v=beta&t=w7P25IKCOvspVe6mC2ZviqtuKCQuBdd36fcJSj5V32w" alt="Obrázek 1">
            <img src="https://media.licdn.com/dms/image/v2/C5603AQFOrdWeA8-NFw/profile-displayphoto-shrink_200_200/profile-displayphoto-shrink_200_200/0/1639083788063?e=2147483647&v=beta&t=w7P25IKCOvspVe6mC2ZviqtuKCQuBdd36fcJSj5V32w" alt="Obrázek 2">
            <img src="https://media.licdn.com/dms/image/v2/C5603AQFOrdWeA8-NFw/profile-displayphoto-shrink_200_200/profile-displayphoto-shrink_200_200/0/1639083788063?e=2147483647&v=beta&t=w7P25IKCOvspVe6mC2ZviqtuKCQuBdd36fcJSj5V32w" alt="Obrázek 3">
            <img src="https://media.licdn.com/dms/image/v2/C5603AQFOrdWeA8-NFw/profile-displayphoto-shrink_200_200/profile-displayphoto-shrink_200_200/0/1639083788063?e=2147483647&v=beta&t=w7P25IKCOvspVe6mC2ZviqtuKCQuBdd36fcJSj5V32w" alt="Obrázek 4">
            <img src="https://media.licdn.com/dms/image/v2/C5603AQFOrdWeA8-NFw/profile-displayphoto-shrink_200_200/profile-displayphoto-shrink_200_200/0/1639083788063?e=2147483647&v=beta&t=w7P25IKCOvspVe6mC2ZviqtuKCQuBdd36fcJSj5V32w" alt="Obrázek 5">
            <img src="https://media.licdn.com/dms/image/v2/C5603AQFOrdWeA8-NFw/profile-displayphoto-shrink_200_200/profile-displayphoto-shrink_200_200/0/1639083788063?e=2147483647&v=beta&t=w7P25IKCOvspVe6mC2ZviqtuKCQuBdd36fcJSj5V32w" alt="Obrázek 6">
        </div>

        <!-- Text pod obrázky -->
        <footer>
            Stránka pouze pro studijní účely!
        </footer>
    </div>
</body>
</html>
